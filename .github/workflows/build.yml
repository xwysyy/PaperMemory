name: Build & Package

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx gulp build

      - name: Package extension
        run: |
          zip -r PaperMemory.zip \
            manifest.json \
            icons/ \
            src/ \
            -x "src/**/*.map"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PaperMemory-${{ github.sha }}
          path: PaperMemory.zip
